<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Time Ventures - Coming Soon</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    .logo img {
      width: 150px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      color: #444;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      line-height: 1.6;
      color: #555;
    }

    .linkedin {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      background-color: #0077b5;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .linkedin img {
      width: 25px;
      margin-right: 10px;
    }

    .linkedin:hover {
      transform: scale(1.1);
      box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">
      <img src="logo.png" alt="Free Time Ventures Logo">
    </div>
    <h1>Coming Soon</h1>
    <p>Unlocking value in health and free time.<br> Follow us on LinkedIn for updates.</p>
    <a class="linkedin" href="https://www.linkedin.com/company/freetimeventures/posts/?feedView=all" target="_blank">
      <img src="linkedin-logo.png" alt="LinkedIn Logo"> Follow us on LinkedIn
    </a>
    <footer>Free Time Ventures Â© 2024</footer>
  </div>
</body>
</html>
