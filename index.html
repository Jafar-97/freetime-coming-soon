<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Time Ventures - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 30px;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo img {
      width: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    .linkedin {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      background-color: #0077b5;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .linkedin img {
      width: 24px;
      margin-right: 10px;
    }

    .linkedin:hover {
      background-color: #005983;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Free Time Ventures Logo">
    </div>
    <h1>Coming Soon</h1>
    <p>Follow us on LinkedIn for updates to the LinkedIn page for FAV.</p>
    <a class="linkedin" href="https://www.linkedin.com/company/freetimeventures/posts/?feedView=all" target="_blank">
      <img src="linkedin-logo.png" alt="LinkedIn Logo"> Follow us on LinkedIn
    </a>
  </div>
</body>
</html>
