<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Time Ventures - Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      background: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    p {
      color: #666;
      margin: 10px 0 20px;
    }
    a {
      text-decoration: none;
      color: #ffffff;
      background-color: #0077b5;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background-color: #005983;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Free Time Ventures Logo">
    </div>
    <h1>Coming Soon</h1>
    <p>Follow us on LinkedIn for updates.</p>
    <a href="https://www.linkedin.com" target="_blank">Follow us on LinkedIn</a>
  </div>
</body>
</html>
