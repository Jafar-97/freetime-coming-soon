<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Time Ventures - Coming Soon</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Variables for Light and Dark Mode */
    :root {
      --bg-color: #e3f2fd;
      --text-color: #333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --button-bg: #0077b5;
      --button-text: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: rgba(40, 40, 40, 0.9);
      --button-bg: #1e88e5;
      --button-text: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .linkedin {
      display: inline-block;
      margin-top: 20px;
    }

    .linkedin img {
      width: 40px;
      transition: transform 0.3s ease;
    }

    .linkedin img:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.5s ease, color 0.5s ease;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Free Time Ventures Logo">
    </div>
    <h1>Coming Soon</h1>
    <p>Unlocking value in health and free time.</p>
    <a class="linkedin" href="https://www.linkedin.com/company/freetimeventures/posts/?feedView=all" target="_blank">
      <img src="linkedin-logo.png" alt="LinkedIn Logo">
    </a>
    <footer>Free Time Ventures Â© 2024</footer>
  </div>

  <script>
    // Toggle Dark Mode
    function toggleDarkMode() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
    }

    // Set Default Theme
    document.body.setAttribute('data-theme', 'light');
  </script>
</body>
</html>
