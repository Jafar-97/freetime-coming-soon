<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Time Ventures - Coming Soon</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Light and Dark Mode Variables */
    :root {
      --bg-gradient: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      --text-color: #333;
      --button-bg: #0077b5;
      --button-hover-bg: #005983;
      --linkedin-bg: #0077b5;
      --linkedin-hover: #005983;
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #1e1e1e, #121212);
      --text-color: #e0e0e0;
      --button-bg: #1e88e5;
      --button-hover-bg: #0d47a1;
      --linkedin-bg: #1e88e5;
      --linkedin-hover: #0d47a1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      transition: background 0.5s, color 0.5s;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      z-index: 10;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo img {
      width: 150px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      color: var(--text-color);
    }

    .animated-text {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--text-color);
      animation: typing 3s steps(30, end), blink 0.5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--text-color);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: var(--text-color); }
    }

    .linkedin {
      display: inline-block;
      text-decoration: none;
      background-color: var(--linkedin-bg);
      color: #fff;
      padding: 15px 20px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .linkedin img {
      width: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .linkedin:hover {
      background-color: var(--linkedin-hover);
      transform: scale(1.1);
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--button-bg);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.5s ease, transform 0.3s ease;
      z-index: 20;
    }

    .dark-mode-toggle:hover {
      background: var(--button-hover-bg);
      transform: scale(1.1);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    /* Particle Background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: particleAnimation 10s linear infinite;
    }

    @keyframes particleAnimation {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <div class="particles"></div>
  <div class="content">
    <div class="logo">
      <img src="logo.png" alt="Free Time Ventures Logo">
    </div>
    <h1>Coming Soon</h1>
    <p class="animated-text">Unlocking value in health and free time.</p>
    <a class="linkedin" href="https://www.linkedin.com/company/freetimeventures/posts/?feedView=all" target="_blank">
      <img src="linkedin-logo.png" alt="LinkedIn Logo"> LinkedIn
    </a>
    <footer>Free Time Ventures Â© 2024</footer>
  </div>

  <script>
    // Toggle Dark Mode
    function toggleDarkMode() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
    }

    // Set Default Theme to Light
    document.body.setAttribute('data-theme', 'light');

    // Generate Particle Effects
    const particleContainer = document.querySelector('.particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 10 + 5}px`;
      particle.style.height = `${Math.random() * 10 + 5}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}vh`;
      particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
      particleContainer.appendChild(particle);
    }
  </script>
</body>
</html>
